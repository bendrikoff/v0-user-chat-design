name: Deploy

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install deps
        run: pnpm install
        timeout-minutes: 30

      - name: Build
        run: pnpm build
        timeout-minutes: 20

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: ".next,package.json,pnpm-lock.yaml,public,next.config.mjs"
          target: ~/v0-user-chat-design

      - name: Configure and restart on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script_stop: true
          script: |
            # Установка Node.js если отсутствует
            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
              apt-get install -y nodejs
            fi
            
            # Установка PM2 если отсутствует
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi
            
            # Установка pnpm если отсутствует
            if ! command -v pnpm &> /dev/null; then
              npm install -g pnpm
            fi
            
            mkdir -p ~/v0-user-chat-design
            cd ~/v0-user-chat-design
            pnpm install
            pm2 startOrReload ecosystem.config.js || pm2 start "pnpm start" --name "app"
            pm2 save
            pm2 startup | tail -n 1 | bash || true
