name: Deploy

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          source: ".next,package.json,package-lock.json,public,next.config.mjs"
          target: ~/v0-user-chat-design

      - name: Configure and restart on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script_stop: true
          script: |
            # Установка Node.js если отсутствует
            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
              apt-get install -y nodejs
            fi
            
            # Установка PM2 если отсутствует
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi
            
            mkdir -p ~/v0-user-chat-design
            cd ~/v0-user-chat-design
            npm ci
            pm2 startOrReload ecosystem.config.js || pm2 start "npm run start" --name "app"
            pm2 save
            pm2 startup | tail -n 1 | bash || true
